syntax = "proto3";

//option go_package = "github.com/shastrax/funny-iguana/proto";

package iguana.v1;

//import "google/type/datetime.proto";

//
service IguanaService {
    rpc Ping(PingRequest) returns (PingResponse) {}
}

//
message PingRequest {
    string source = 1;
}

//
message PingResponse {
    string status = 1;
}
